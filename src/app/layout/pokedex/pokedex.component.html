<app-pokemon-detail [pokemon]="pokemonDetail" id="poke-detail" class="hidden"></app-pokemon-detail>
<div class="poke-list">
  <div *ngFor="let pokemon of pokemonDetails; index as i" class="poke-list__item" >
    <div class="poke-list__container">
      <div class="poke-list__container-img">
        <img class="poke-list__img" src="{{pokemon.sprite}}" alt="pokeball" id="{{pokemon.name}}" (click)="onClickDetail($event)"/>
      </div>
    </div>
    <div class="poke-list__types">
      <span class="poke-list__type-item {{type}}" *ngFor="let type of pokemon.type">
        {{type}}
      </span>
    </div>
    <button class="poke-list__button">
      <span class="poke-list__number"> nยบ.{{ i + 1 }}-</span>{{ pokemon.name }}
    </button>
  </div>
</div>
